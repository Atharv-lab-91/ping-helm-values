global:
  ingress:
    enabled: false
  license:
    secret:
      devOps: devops-secret
 
pingfederate-admin:
  enabled: true
 
  image:
    repository: pingidentity
    name: pingfederate
    tag: "13.0.0-alpine_3.23.3-al17-edge"
    pullPolicy: IfNotPresent
 
  license:
    secret:
      name: pingfederate-license
      items:
        pingfederate.lic: /opt/out/instance/server/default/conf/pingfederate.lic
 
  envs:
    SERVER_PROFILE_URL: "https://github.com/Atharv-lab-91/ping-server-profile.git"
    SERVER_PROFILE_PATH: "baseline/pingfederate"
    SERVER_PROFILE_BRANCH: "main"
    PING_IDENTITY_ACCEPT_EULA: "YES"
 
  workload:
    type: Deployment
 
  service:
    https:
      enabled: true
      type: NodePort
      servicePort: 9999
      containerPort: 9999
      nodePort: 30099